<!DOCTYPE html>
<html>

		<label for="zanimanje">Zanimanje:</label>

		<p>Opredeljenje:</p>
		<label for="gej">Gej</label>
		<input type="radio" name="opredeljenje" id="gej">
		<label for="strejt">Strejt</label>

		<label for="interesovanja">Interesovanja:</label><br>

</html>
